services:
  - type: web
    name: opendm # You can name this whatever you like
    runtime: docker
    region: ohio # Or your preferred region
    plan: standard # Or your preferred plan
    dockerfilePath: ./Dockerfile.fullstack
    dockerContext: .
    healthCheckPath: /
    envVars:
      - key: PYTHON_VERSION
        value: "3.11"
      # You will add your secrets directly in the Render dashboard
      - key: OPENAI_API_KEY
        fromSecret: true
      - key: TAVILY_API_KEY
        fromSecret: true